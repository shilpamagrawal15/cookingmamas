<html>
	<head>
		<!-- jquery CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- bootstrap CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<!-- css files -->
		<link rel="stylesheet" href="./style.css">
		<!-- javascript files -->
		<script src="./javascript/load_index.js"></script>
		<script src="./javascript/data/recipes.js"></script>
		<script src="./javascript/data/levels.js"></script>
		<script src="./javascript/data/ingredients.js"></script>
		<script src="./javascript/data/dishes.js"></script>
		<script src="./javascript/data/feedbackText.js"></script>
		<script src="./javascript/feedback.js"></script>
	</head>
	<body>
		<div class="page-header" style="margin-left:5px;">
		  <h1>Cooking Mamas II <small>learn how to cook to perfection</small></h1>
		 	<!-- this button is just for testing -->
			<div class="btn-group">
			  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
			    Choose Your Level <span class="caret"></span>
			  </button> 
			  <ul class="dropdown-menu" role="menu">
			    <li><a onclick="loadLevel(1)">Level 1</a></li>
			    <li><a onclick="loadLevel(2)">Level 2</a></li>
			    <li><a onclick="loadLevel(3)">Level 3</a></li>
			    <li><a onclick="#">Level 4</a></li>
			  </ul>
			</div> <h4 style="margin-top:5px;">Level: <span id="level-number"></span></h4> 
		</div>
		<div class="row" style="margin-left:5px; margin-right:5px;">
		  <div class="col-md-5">
		  	<div class="well well-sm">
		  		<h4>Objective</h4>
		  		<div id="objective"></div>
		  	</div>
		  	<div class="well well-sm" style="display:inline-block;">
		  		<h4>Your Cabinet</h4> <br>
		  		<div id="cabinet" style="text-align:center;"></div>
		  	</div>
		  </div>
		  <div class="col-md-7">
		  	<div class="row">
		  		<div class="col-md-6">
		  			<div id="recipe_0_static" class="well well-sm recipe-well"></div>
		  		</div>
		  		<div class="col-md-6">
		  			<div id="recipe_0_input" class="well well-sm recipe-well"></div>
		  		</div>
		  	</div>
		  	<div class="row">
		  		<div class="col-md-6">
		  			<div id="recipe_1_static" class="well well-sm recipe-well"></div>
		  		</div>
		  		<div class="col-md-6">
		  			<div id="recipe_1_input" class="well well-sm recipe-well"></div>
		  		</div>
		  	</div>
		  	<div class="row">
		  		<div class="col-md-6">
		  			<div id="recipe_2_static" class="well well-sm recipe-well"></div>
		  		</div>
		  		<div class="col-md-6">
		  			<div id="recipe_2_input" class="well well-sm recipe-well"></div>
		  		</div>
		  	</div>
		  	<div class="row">
		  		<div class="col-md-6">
		  			<div id="recipe_3_static" class="well well-sm recipe-well"></div>
		  		</div>
		  		<div class="col-md-6">
		  			<div id="recipe_3_input" class="well well-sm recipe-well"></div>
		  			<button id="cookBtn" class="btn btn-primary btn-lg" type="button" data-toggle="modal" data-target="#feedback_modal"> Cook! </button>
		  			<!-- data-toggle="modal" data-target="#feedback_modal -->
		  		</div>
		  	</div>
		  </div>
		</div>
	</body>

	<!-- Feedback Modal -->
	<div id="feedback_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="cookModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myRecipe">From Chef Klopfer:</h4>
	      </div>
	      <div id="feedback_modal_body" class="modal-body">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</html>
